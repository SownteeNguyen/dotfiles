[bar/mainbar]
width = 100%
height = 38
radius = 0
fixed-center = true

border-size = 5
border-color = #002d333f

background = ${colors.base}
foreground = ${colors.text}
padding-left = 2
padding-right = 3

; For Font
font-0 = "JetBrainsMono Nerd Font:size=9;3"
; For Space
font-1 = "JetBrainsMono Nerd Font Mono:size=5"
; For icon
font-2 = "Material Design Icons:pixelsize=15;2"
font-3 = "JetBrainsMono Nerd Font:pixelsize=12;5"
font-4 = "JetBrainsMono Nerd Font:pixelsize=11;0"
; For powermenu and appmenu
font-5 = "JetBrainsMono Nerd Font:size=17;3"
font-6 = "JetBrainsMono Nerd Font:size=12;0"
; For khoang
font-7 = "JetBrainsMono Nerd Font:pixelsize=12;3"
; For left1 left2 v.v
font-8 = "JetBrainsMono Nerd Font:pixelsize=23;5"

; MODULES SETUP
modules-left = appmenu sep sep sep sep khoang sep sep left kernel-name sep1 sep1 sep1 updates right sep sep left weather right sep sep left pulseaudio sep1 sep1 network right
; modules-center = spotify-artist spotify-trac
modules-center = workspaces
modules-right = left filesystem sep1 sep1 sep1 battery sep1 sep1 memory sep1 sep1 sep1 cpu right sep sep left sep1 date right sep sep khoang sep sep powermenu

cursor-click = pointer
cursor-scroll = pointer

line-size = 2
wm-name = i3
override-redirect = false
tray-position = none
wm-restack = i3
monitor-fallback =
locale =
enable-ipc = true

offset-y = 0%
offset-x = 0%

bottom = false
padding = 0
radius-top = 0
radius-bottom = 0

dim-value = 1.0
border-top-size = 7
border-top-color = #002d333f
border-left-size = 0
border-left-color = #002d333f
border-right-size = 0
border-right-color = #002d333f
border-bottom-size = 0
border-bottom-color = #002d333f

[settings]
include-file = ~/.config/polybar/colors/mocha.ini
screenchange-reload = true

; Compositing operators

pseudo-transparency = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[global/wm]
margin-bottom = 0
margin-top = 0

